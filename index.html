<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.ya-QjCkVK6uCMePKwJ3viQHaG2?pid=ImgDet&rs=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="table">
            <!-- image -->
            <div id="image">
            <img id="icon" src="https://openclipart.org/image/2400px/svg_to_png/18892/sivvus-weather-symbols-2.png" alt="">
        </div>
        <!-- input and search -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Location" aria-label="Recipient's username" aria-describedby="button-addon2" id="inp">
                <button class="btn btn-secondary btn-bg-success" type="button" id="button-addon2" onclick="place()">search</button>
              </div>
              <!-- temperature -->
           <center> <h1 class="text-light" id="loc">kochi</h1>
            <h1 class="text-light" id="temp">31 Â°C</h1>
            <h1 class="text-light" id="date"></h1>
        </center>

            <div class="row mt-5">
                
                <!-- humidity -->
                <div class="col-4">
                    <img class="img" src="https://img.icons8.com/ios/512/moisture.png" alt=""><br><br>
                    <p class="text-light" id="hum">40%</p>
                    <p class="text-light">Humidity</p>
                </div>
                <div class="col-4">
                    <!-- wind -->
                    <img class="img" src="https://img.icons8.com/ios/512/wind--v2.png" alt=""><br><br>
                    <p class="text-light" id="wind">2km/hr</p>
                    <p class="text-light">Wind</p>
                </div>
                <div class="col-4">
                    <!-- pressure -->
                    <img class="img" src="https://img.icons8.com/material-rounded/512/pressure.png" alt=""><br><br>
                    <p class="text-light" id="press">1000</p>
                    <p class="text-light">Pressure</p>
                </div>
            </div>
        <div class="col-4"></div>
    </div>
    
    
</body>
</html>
